    <div id="wrapper">
      <div id="billboard">
        <div id="header-text">

      <div id="directions">

      </div>

      <footer class="web">

        </div>

    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script>
    $(function() {
        $('#wrapper').css('padding-top', $('.nav-inner').height()-20);
      });

      $(window).resize(function() {
        var wi = $(window).width(); 
        var he = $('.nav-inner').height();
        $('#wrapper').css('padding-top', he);
      });

      google.maps.event.addDomListener(window, 'load', init);
  
      function init() {
          var mapOptions = {
              // How zoomed in you want the map to start at (always required)
              zoom: 14,
              scrollwheel: false,
              navigationControl: false, 
              streetViewControl:false,
              zoomControl: false,
              disableDefaultUI: true,
              // The latitude and longitude to center the map (always required)
              center: new google.maps.LatLng(40.523391,-74.458748), 
              // How you would like to style the map. 
              styles:  [{"stylers":[{"hue":"#0033CC"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"geometry","stylers":[{"lightness":50},{"visibility":"simplified"}]}]
            };

          var mapElement = document.getElementById('directions');
          var map = new google.maps.Map(mapElement, mapOptions);
          var myLatlng = new google.maps.LatLng(40.523391,-74.458748);
          var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Rutger Science Festival'
          });

          google.maps.event.addListener(marker, 'click', function() {
            window.open("https://www.google.com/maps?q=Busch+Campus+Center&t=m&z=17","_blank");
          });
      }

      $('#nav a').on('click', function(e) {
        e.preventDefault();
        var target = $(this).attr('href');
          if (target == '#') {
            $('body,html').animate({scrollTop: 0});
          }
          else { var targetY = $(target).offset().top;
            var headerHeight = $('.nav-inner').height();
            $('body,html').animate({scrollTop: targetY - headerHeight});
          }
      });
    </script>
  </body>
